<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Comprehensive HTML Form</h1>
      <label for="Text Input ">Text Input :</label>
      <input  id="Text Input " placeholder=" Enter Text"> </input></br><br>
      <label for="Password ">Password :</label>
      <input type="password" id="password " placeholder=" " > </input></br><br>
      <label for="email">Email :</label>
      <input  id="email " placeholder=" " type="email"> </input></br><br>
      <label for="Number ">Number :</label>
      <input  id="Number " name="number" type="number" min="1" max="100"> </input></br><br>
      <label for="date ">date :</label>
      <input  type="date"id="date" "   </input></br><br>
      <label for="Time ">Time :</label>
      <input type="time" id="Time" name="Time" </input></br><br>
      <label for="Color">Color:</label>
      <input type="color" id="Color " name="color"> </input></br><br>
      <label for="S ">Subscribe :</label>
      <input  id="S "  type="checkbox"  > </input></br><br>
      <label>Gender</label></br>
      <input type ="radio" id="male" value="male">
      <label for = "male">male</label></br>
      <input type ="radio" id="Female" value="Female">
      <label for = "Female">Female</label></br><br>
      <label for ="country">Country:</label>
      <select id ="country" >
        <option value =""></option>
        <option value ="india">India</option>
        <option value ="usa">usa</option>
        <option value ="uk">uk</option>
        <option value ="france">france</option>
      </select></br><br>
      <label for="cm ">Comments:</label></br>
      <textarea  id="cm " rows="4" cols="50"  > </textarea></br><br>
      <label for="f ">upload  a file :</label></br>
      <input type="file" id="f" > </input></br><br>
      <label for="r ">Range :</label>
      <input  type="range"id="r" min="0" max="100" > </input></br><br>
      <label for="ws">Website :</label>
      <input type="url" id="ws" placeholder="https://example.com" > </input></br><br>

      <input  type="submit" value="Submit Form" > </input>
      <input  type="reset" value="Reset Form" > </input></br>
      

    </form>
  </body>
</html>
