<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>signup</h1>
    <form>
      <h1>signup Page</h1>
      <label for="user name">User Name: </label>
      <input id="user name" placeholder="Enter username" /><br />
      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="enter email id" /><br />
      <label for="Password">Password: </label>
      <input
        id="Password"
        placeholder="enter 8 character Password"
        type="password"
      /><br />
      <label for="key">Confirm Password: </label>
      <input id="Key" placeholder="enter Password exactly as above" /><br />
      <label> <input type="checkbox" name="remember" /> Remember </label>
      <br />
      <button type="submit">login</button><br />
    </form>

    <a href="loginpage1.html">already have account</a>
  </body>
</html>
