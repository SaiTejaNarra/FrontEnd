<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 16px;
        background-color: lightgreen;
      }
      @media (min-width: 600px) {
        body {
          font-size: 16px;
          background-color: blueviolet;
        }
      }
      @media (min-width: 1024px) {
        body {
          font-size: 32px;
          background-color: orangered;
        }
      }
    </style>
  </head>
  <body>
    <h1>Resposive design with media Queries</h1>
    <p>Resize your browser window to see the change of text and color</p>
  </body>
</html>
